<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Memory Game</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Memory Game</h1>
  </header>

  <button class="restart">Restart</button>

  <section class="score-panel">
    <p><span class="time">0</span> seconds</p>
    <p><span class="moves-counter">0</span> moves</p>
    <div class="stars">
      <svg class="star">
        <use xlink:href="svg/sprites.svg#star"></use>
      </svg>
      <svg class="star">
        <use xlink:href="svg/sprites.svg#star"></use>
      </svg>
      <svg class="star">
        <use xlink:href="svg/sprites.svg#star"></use>
      </svg>
    </div>
  </section>

  <ul class="table">
    <li class="card" data-card="1">
    </li>
    <li class="card" data-card="2">2</li>
    <li class="card" data-card="3">3</li>
    <li class="card" data-card="4">4</li>
    <li class="card" data-card="5">5</li>
    <li class="card" data-card="6">6</li>
    <li class="card" data-card="7">7</li>
    <li class="card" data-card="0">0</li>
    <li class="card" data-card="1">
      <svg class="icon">
        <use xlink:href="svg/robots.svg#robot-1"></use>
      </svg>
    </li>
    <li class="card" data-card="2">2</li>
    <li class="card" data-card="3">3</li>
    <li class="card" data-card="4">4</li>
    <li class="card" data-card="5">5</li>
    <li class="card" data-card="6">6</li>
    <li class="card" data-card="7">7</li>
    <li class="card" data-card="0">0</li>
  </ul>

  <section class="modal">
    <section class="win-message">
      <h2 class="modal-item">Congratulations!</h2>
      <p class="modal-item">
        You won the game in <span class="final-time"></span> seconds using
        <span class="final-moves"></span> moves. Your star rating is
        <span class="final-stars"></span>/3.
      </p>
      <button class="modal-item play-again">Play again ?</button>
    </section>
    <section class="choose-deck">
      <h2 class="modal-item">Choose deck</h2>
      <select class="modal-item decks">
      </select>
      <ul class="modal-item sample-cards">
      </ul>
      <button class="modal-item play">Play!</button>
    </section>
  </section>

  <footer>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></footer>
  <script src="js/decks.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
