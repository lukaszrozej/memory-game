<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Memory Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="score-panel">
    <ul class="stars">
      <li class="star">*</li>
      <li class="star">*</li>
      <li class="star">*</li>
    </ul>
    <span class="moves-counter">0</span> moves
  </section>

  <ul class="table">
    <li class="card" data-card="1">1</li>
    <li class="card" data-card="2">2</li>
    <li class="card" data-card="3">3</li>
    <li class="card" data-card="4">4</li>
    <li class="card" data-card="5">5</li>
    <li class="card" data-card="6">6</li>
    <li class="card" data-card="7">7</li>
    <li class="card" data-card="8">8</li>
    <li class="card" data-card="1">1</li>
    <li class="card" data-card="2">2</li>
    <li class="card" data-card="3">3</li>
    <li class="card" data-card="4">4</li>
    <li class="card" data-card="5">5</li>
    <li class="card" data-card="6">6</li>
    <li class="card" data-card="7">7</li>
    <li class="card" data-card="8">8</li>
  </ul>

  <section class="win">
    Congratulations, you won the game using
    <span class="final-moves"></span> moves.
    Your star rating is
    <span class="final-stars"></span>/3.
  </section>

  <script src="app.js"></script>
</body>

</html>
